<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body{
    display: flex;
    justify-content: center;
    background: #ffc;
}
.text{
    text-align: center;
    font-size: 20px;
    font-family: "標楷體";
    font-weight: bolder;
    text-decoration: underline;
    color: #00f;
}
.select{
    display: flex;
    justify-content: space-between;
}
iframe{
    width: 400px;
    height: 300px;
    border: 5px solid#00f;
    margin-bottom: 15px;
}
.pic1,.pic2,.pic3,.pic4,.pic5{
    width: 60px;
    height: 45px;
    border: 5px solid#00f;
}
.pic1:hover,
.pic2:hover,
.pic3:hover,
.pic4:hover,
.pic5:hover{
    border: 5px solid#0ff;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="main">
    <div class="text">
        <p>蘭嶼賞魚去</p>
    </div>
<div class="frame">
    <iframe src="../images/0551.jpg" name="mainpic" frameborder="0"></iframe>
</div>
<div class="select">
    <a href="../images/0551.jpg" target="mainpic">
    <img class="pic1" src="../images/0551.jpg"></a>

    <a href="../images/0552.jpg" target="mainpic">
    <img class="pic2" src="../images/0552.jpg"></a>

    <a href="../images/0553.jpg" target="mainpic">
    <img class="pic3" src="../images/0553.jpg"></a>
    
    <a href="../images/0554.jpg" target="mainpic">
    <img class="pic4" src="../images/0554.jpg"></a>

    <a href="../images/0553.jpg" target="mainpic">
    <img class="pic5" src="../images/0553.jpg"></a>
</div>
</div> 
</body>
</html>
