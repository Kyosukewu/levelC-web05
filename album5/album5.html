<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body{
    display: flex;
    justify-content: center;
    background: #ffc;
}
.text{
    text-align: center;
    font-size: 20px;
    font-family: "標楷體";
    font-weight: bolder;
    text-decoration: underline;
    color: #00f;
}
.mainpic{
    width: 410px;
    height: 330px;
}
#mainpic{
    width: 400px;
    height: 300px;
    position: absolute;
    bottom: 80px;
    border: 5px solid#00f;
}
.select{
    display: flex;
    justify-content: space-between;
    position: relative;
}
.pic1,.pic2,.pic3,.pic4,.pic5{
    width: 60px;
    height: 45px;
    border: 5px solid#00f;
}
.pic1:hover,
.pic2:hover,
.pic3:hover,
.pic4:hover,
.pic5:hover{
    border: 5px solid#0ff;
    cursor: pointer;
}
#select1:checked~#mainpic{
    background: url(../images/0551.jpg);
}
#select2:checked~#mainpic{
    background: url(../images/0552.jpg);
}
#select3:checked~#mainpic{
    background: url(../images/0553.jpg);
}
#select4:checked~#mainpic{
    background: url(../images/0554.jpg);
}
#select5:checked~#mainpic{
    background: url(../images/0555.jpg);
}
input{
    display: none;
}
</style>
</head>
<body>
<div class="main">
    <div class="text">
        <p>蘭嶼賞魚去</p>
    </div>
<div class="mainpic"></div>
<div class="select">
        
    <input type="radio" checked="" name="select0" id="select1"> 
    <label for="select1"><img class="pic1" src="../images/0551.jpg"></label>

    <input type="radio" name="select0" id="select2">   
    <label for="select2"><img class="pic2" src="../images/0552.jpg"></label>

    <input type="radio" name="select0" id="select3">
    <label for="select3"><img class="pic3" src="../images/0553.jpg"></label>

    <input type="radio" name="select0" id="select4"> 
    <label for="select4"><img class="pic4" src="../images/0554.jpg"></label>

    <input type="radio" name="select0" id="select5">
    <label for="select5"><img class="pic5" src="../images/0555.jpg"></label>

    <div id="mainpic"></div>
</div>
</div> 
</body>
</html>
